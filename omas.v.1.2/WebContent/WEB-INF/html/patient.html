<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>医生管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
<script type="text/javascript" src="js/download.js"></script>
<script type="text/javascript">
	var name="patient";
	var objectId="patientId";
	var columns=[[
	  		    {field:'patientId',title:'编号',width:100},
	  		    {field:'patientName',title:'病人名称',width:100},
	  		    {field:'patientSex',title:'性别',width:100,formatter:function(value){ if(value=='1') return '男';
                  else return '女';}},
	  		    {field:'patientBirthday',title:'年龄',width:100,formatter:function(value){ return jsGetAge(timestampToTime(value));}},
	  		    {field:'patientPhone',title:'电话号码',width:100},
	  		    {field:'patientAddress',title:'地址',width:100},
	  		    {field:'patientMarriage',title:'婚姻',width:100,formatter:function(value){ if(value=='0') return '未婚';
                  else return '已婚';}},
	  		    {field:'patientEmail',title:'邮箱',width:100},
	  		    {field:'patientPor',title:'职业',width:100},
	  		    {field:'cardId',title:'医疗卡号',width:100},

			    {field:'-',title:'操作',width:200,formatter:function(value,row,index)
			    	{
			    		return "<a href='#' onclick='edit("+row.patientId+")'>修改</a> <a href='#' onclick='dele("+row.patientId+")'>删除</a>";
			    	}}		    
			          ]];

</script>
<style type="text/css">
	body
	  { 
	  	position:fixed;
                top: 0;
                left: 0;
                width:100%;
                height:100%;
                min-width: 1000px;
                z-index:-10;
                zoom: 1;
                background-color: #fff;
                background: url(images/houtaibg.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                -webkit-background-size: cover;
                -o-background-size: cover;
                background-position: center 0;
	  
	  
	  }
</style>

</head>
<body>
<!-- 
	<div class="easyui-panel">
<form id="searchForm">
	部门名称：<input name="t1.name" >
	联系电话：<input name="t1.tele" >

	<button type="button" id="btnSearch">查询</button>
</form>
</div>
 -->
<table id="grid"></table>
<div id="editWindow" class="easyui-window" title="部门编辑" 
	style="width: 300px;height: 350px" data-options="closed:true">
	<form id="editForm">
	<input name="patientId" type="hidden"> 

		<table>
			<tr>
				<td>编号</td><td><input name="patientId"> </td>
			</tr>
			<tr>
				<td>姓名</td><td><input name="patientName"> </td>
			</tr>
			<tr>
				<td>性别</td><td><input name="patientSex"> </td>
			</tr>
			<tr>
				<td>年龄</td><td><input class="easyui-datebox" name="patientBirthday"     
        data-options="required:true,showSeconds:false" value="3/4/2010" style="width:150px"> </td>
			</tr>
			<tr>
				<td>联系电话</td><td><input name="patientPhone"> </td>
			</tr>
			<tr>
				<td>地址</td><td><input name="patientAddress"> </td>
			</tr>
			<tr>
				<td>婚姻</td><td><input name="patientMarriage"> </td>
			</tr>
			<tr>
				<td>邮箱</td><td><input name="patientEmail"> </td>
			</tr>
			<tr>
				<td>职业</td><td><input name="patientPor"> </td>
			</tr>
			<tr>
				<td>医疗卡号</td><td><input name="cardId"> </td>
			</tr>

		</table>	
		<button id="btnSave" style="margin-left:100px;margin-top:10px" type="button">保存</button>
	</form>
</div>

	<div id="importDlg" style="padding:4px;">
		<form id="importForm" enctype="multipart/form-data">
			导入文件：<input type="file" name="file" style="border:1px solid #95B8E7"/> 
		</form>  
	</div>

</body>
</html>
